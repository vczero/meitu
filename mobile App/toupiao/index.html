<style>
	body{
		padding:0px;
		margin:8px;
        background-color: white;
        color: #333;
        background: transparent;
        font: 12px/1.5 Arial,sans-serif;
	}

    #vote{

        padding: 11px;
        /* background-color: red; */
        border-radius: 5px;
        background: #f2f2f2;

    }
    .container{
        overflow-y: scroll;
        max-height: 600px;
        position: relative;
    }
    .description{
        padding: 5px 10px 10px 25px;
    }
    .dot{
        display: inline-block;
        border-radius: 6px;
        margin-left: -6px;
        text-align: center;
        line-height: 10px;
        font-weight: bold;
        width: 10px;
        height: 10px;
        background: #FDA411;
    }
    #vote .skillbar {
        position: relative;
        display: block;
        margin-bottom: 5px;
        width: 100%;
    }
    #vote .skillbar-title {

        width: 100%px;
        font-weight: bold;
        font-size: 13px;
        border-bottom: 1px solid #6adcfa;
        color: #6adcfa;
        /*border-left: 2px solid #6adcfa;*/

    }
    #vote .skillbar-title span {
        display: block;
        height: 20px;
        line-height: 20px;


    }
    #vote .skillbar-bar {
        height: 6px;
        width: 0px;
        background: #FDA411;
        border-radius: 3px;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
    }
    #vote .skill-bar-percent {
        position: absolute;
        left: 0px;
        top: 5px;
        font-size: 11px;
        height: 21px;
        line-height: 21px;
        color: red;
        font-style: italic;

        font-weight: bold;
    }
